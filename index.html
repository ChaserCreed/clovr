<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR Forest Experience (Quest 3)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #vr-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
        /* Simple overlay for instructions or state */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 1000;
            display: none; /* Initially hidden */
         }
    </style>
</head>
<body>
    <!-- Info display for user -->
    <div id="info">Loading...</div>
    <!-- Container for VR Button -->
    <div id="vr-button-container"></div>

    <!-- Import Map (using jsDelivr) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
        }
    }
    </script>

    <!-- Your WebXR Application -->
    <script type="module" src="app.js"></script>
</body>
</html>
