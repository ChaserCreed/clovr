<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR Photorealistic Tiles - France</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: white; font-family: sans-serif;}
        canvas { display: block; }
        #vr-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
        #api-key-prompt {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000; /* Ensure it's above canvas */
            display: none; /* Hidden by default, shown by JS if key is missing */
        }
        #api-key-prompt a { color: cyan; }
    </style>
</head>
<body>
    <!-- Prompt for API Key -->
    <div id="api-key-prompt">
        <p><strong>Google Maps API Key Required</strong></p>
        <p>Please paste your API key into the `MAPS_API_KEY` variable in `app.js`.</p>
        <p>You need to enable the <strong>Map Tiles API</strong> in your Google Cloud project.</p>
        <p><a href="https://developers.google.com/maps/documentation/javascript/get-api-key" target="_blank" rel="noopener noreferrer">Get an API Key</a> | <a href="https://console.cloud.google.com/google/maps-apis/api-list" target="_blank" rel="noopener noreferrer">Enable APIs</a></p>
        <p><i>Note: The Map Tiles API is a paid service beyond the free tier.</i></p>
    </div>

    <div id="vr-button-container"></div>

    <!-- Import Map using jsDelivr -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
            "@googlemaps/three": "https://cdn.jsdelivr.net/npm/@googlemaps/three@0.6.0/dist/index.min.js"
        }
    }
    </script>

    <!-- Your WebXR Application -->
    <script type="module" src="app.js"></script>
</body>
</html>
