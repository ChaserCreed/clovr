<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR Photorealistic Tiles - France</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: white; font-family: sans-serif;}
        canvas { display: block; }
        #vr-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
        #api-key-prompt { /* Keep this even if key is embedded, as a reminder */
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            /* display: none; */ /* Show it briefly or always as reminder */
             border: 1px solid yellow; /* Highlight the warning */
        }
        #api-key-prompt strong { color: yellow; }
        #api-key-prompt a { color: cyan; }
         /* Style for runtime errors */
        #runtime-error {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
            max-height: 150px;
            overflow-y: scroll;
            white-space: pre-wrap;
            display: none; /* Hide initially */
             border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Prompt/Warning for API Key -->
    <div id="api-key-prompt">
        <p><strong>⚠️ Security Warning!</strong></p>
        <p>API Key is embedded in the code. This is insecure for public websites.</p>
        <p>Please restrict your key in Google Cloud Console (HTTP Referrers & API).</p>
        <p>Consider regenerating this key if it was exposed publicly.</p>
        <p><a href="https://console.cloud.google.com/apis/credentials" target="_blank" rel="noopener noreferrer">Manage API Keys</a></p>
    </div>

    <!-- Container for runtime errors -->
    <div id="runtime-error"></div>

    <div id="vr-button-container"></div>

    <!-- Import Map (Using unpkg for @googlemaps/three) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
            "@googlemaps/three": "https://unpkg.com/@googlemaps/three@0.6.0/dist/index.esm.js"
        }
    }
    </script>

    <!-- Your WebXR Application -->
    <script type="module" src="app.js"></script>
</body>
</html>
